<!DOCTYPE html>
<html>
<style>
    body {
        margin: 0
    }
</style>

<body>
    <link rel="stylesheet" href="./style/spectre.min.css">
    <link rel="stylesheet" href="./style/spectre-exp.min.css">
    <link rel="stylesheet" href="./style/spectre-icons.min.css">

    <div class="container">

        <header class="navbar">
            <section class="navbar-section">
                <a href="https://youtube.com" class="btn btn-link" target="blank">YouTube</a>
            </section>
            <section class="navbar-center">
                <h3>Y2BSYNC</h3>
            </section>
            <section class="navbar-section">
                <a href="https://github.com/chiuhans111/y2bsync" class="btn btn-link" target="blank">GitHub</a>
            </section>
        </header>


        <div class="columns">


            <div class="column col-sm-12 col-md-6 ">
                <div id="player"></div>
                <div id="canvas" style="height: 200px;"></div>
            </div>


            <div class="column col-sm-12 col-md-6  ">
                <div class="form-group">
                    <label class="form-label" for="playlist">Play List</label>
                    <textarea class="form-input" id="playlist" cols="60" rows="10" placeholder="Id or Url, Separated by new line or ','"></textarea>
                    <button class="btn" id="btnsetvideo">set video</button>
                </div>


                <span class="input-group-addon" id="setid">ID</span>
                <div class="input-group">
                    <span class="input-group-addon">ID</span>
                    <input type="text" class="form-input" id="myid" placeholder="...">
                    <button class="btn btn-primary input-group-btn" id="btnsetid">
                        SUBMIT
                        <i class="icon icon-stop" id='myiderror' style="display:none"></i>
                        <i class="icon loading" id='myidloading' style="display:none"></i>
                    </button>
                </div>

                <div class="input-group">
                    <span class="input-group-addon">SYNC WITH</span>
                    <input type="text" class="form-input" id="syncwith" placeholder="...">
                </div>

                <div class="input-group">
                    <span class="input-group-addon">TIME OFFSET (ms)</span>
                    <input type="text" class="form-input" value='0' id="globalsyncoffset" placeholder="0">
                </div>

                <div class="input-group">
                    <span class="input-group-addon">VOLUME (0~200)</span>
                    <input type="text" class="form-input" value='150' id="globalvolume" placeholder="0">
                </div>

                <hr>
                <div class="input-group">
                    <span class="input-group-addon">SHARE LINK</span>
                    <input type="text" class="form-input" value='0' id="share" placeholder="0">
                </div>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="https://www.youtube.com/iframe_api"></script>
    <script src="helper.js"></script>
    <script src="main.js"></script>
    <script src="p5.min.js"></script>
    <script src="canvas.js"></script>
</body>

</html>
